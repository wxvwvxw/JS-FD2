<script>

'use strict'

var new_array = [ 5, 7, 
        [ 4, [2], 8, [1,3], 2 ], 
        [ 9, [] ], 
        1, 8
      ];

function tree_sum (array) {

    var n = 0;

    for (var i = 0; i < array.length; i++) {
        
        if(typeof array[i] == 'object') {
           n += tree_sum(array[i]);
        }
        else {
         n += array[i];
        }
               
    }

return n; 

}

console.log(tree_sum(new_array));
