<script>

var new_array = [4, 2, 6, [3, 4],3, 5];

function tree_sum (array) {

    var n = 0;

    for (i = 0; i < array.length; i++) {
        
        if(typeof array[i] == 'object') {
           n += tree_sum(array[i]);
        }
        
         n += array[i];
               
    }

return n; 

}

document.write(tree_sum(new_array));
