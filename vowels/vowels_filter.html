<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>HomeWork</title>
</head>
<body>
    <script>

   'use strict';

   var user_words = prompt('Введите текст');

function vowels(words) {

    var rus_vowels = {'а':1, 'е':1, 'ё':1, 'и':1, 'й':1, 'о':1, 'у':1, 'э':1, 'ю':1, 'я':1};
    var new_words = words.toLowerCase();

   function is_vowels(v) {
       return (v in rus_vowels)
   }
   
   return new_words
            .split('')
            .filter(is_vowels)
            .length;
}

console.log(vowels(user_words));

    </script>
</body>
</html>
