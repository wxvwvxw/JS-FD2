<!DOCTYPE HTML>

<body>
    <script>

   'use strict'
   
   var rus_vowels = {'а':1, 'е':1, 'ё':1, 'и':1, 'й':1, 'о':1, 'у':1, 'э':1, 'ю':1, 'я':1};
   var user_words = prompt('Введите текст');
   var broken_string = user_words.split('');
    var n = 0;
 
function vowels_count(v) {  
    
    if(v in rus_vowels) {
        n++;
    }
}

broken_string.forEach(vowels_count);
console.log(n);

    </script>
</body>
</html>
