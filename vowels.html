var rus_vowels = {'а':1, 'е':1, 'ё':1, 'и':1, 'й':1, 'о':1, 'у':1, 'э':1, 'ю':1, 'я':1};

function vowels_count() {

    var user_words = prompt('Введите текст');

    var n = 0;

    for (var i = 0; i < user_words.length; i++) {
        if(user_words.charAt(i) in rus_vowels) {
            n++;
        }
        else {
            continue;
        }
    }

return n;

};
